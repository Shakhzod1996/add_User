<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="container-1">
    <div class="left">
    </div>

    <div class="right">

      <!-- ?Header -->

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="user-im">
        <div class="svg-img">
          <svg class="MuiSvgIcon-root MuiSvgIcon-fontSizeLarge" focusable="false" viewBox="0 0 24 24"
            aria-hidden="true">
            <circle cx="9" cy="8.5" r="1.5" opacity=".3"></circle>
            <path d="M4.34 17h9.32c-.84-.58-2.87-1.25-4.66-1.25s-3.82.67-4.66 1.25z" opacity=".3"></path>
            <path
              d="M9 12c1.93 0 3.5-1.57 3.5-3.5S10.93 5 9 5 5.5 6.57 5.5 8.5 7.07 12 9 12zm0-5c.83 0 1.5.67 1.5 1.5S9.83 10 9 10s-1.5-.67-1.5-1.5S8.17 7 9 7zm0 6.75c-2.34 0-7 1.17-7 3.5V19h14v-1.75c0-2.33-4.66-3.5-7-3.5zM4.34 17c.84-.58 2.87-1.25 4.66-1.25s3.82.67 4.66 1.25H4.34zm11.7-3.19c1.16.84 1.96 1.96 1.96 3.44V19h4v-1.75c0-2.02-3.5-3.17-5.96-3.44zM15 12c1.93 0 3.5-1.57 3.5-3.5S16.93 5 15 5c-.54 0-1.04.13-1.5.35.63.89 1 1.98 1 3.15s-.37 2.26-1 3.15c.46.22.96.35 1.5.35z">
            </path>
          </svg>
        </div>

        <div class="name-h4">
          <h5>New Employee</h3>
            <p>Form design with validation</p>
        </div>
      </div>

      <div class="uset-data">
        <div class="input-div">
          <form>
            <div class="imp">
              <input type="search" class="form-control search-main" aria-label="Sizing example input"
              id="search-main" aria-describedby="inputGroup-sizing-sm">
              <label for="search-main" class="seach-label">Search</label>
            </div>

            <button type="button" class="btn add-use">+Add New</button>
          </form>
        </div>

        <div class="name-header">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Employee Name</th>
                <th scope="col">Email Address (Personal)</th>
                <th scope="col">Mobile Number</th>
                <th scope="col">Departament</th>
                <th scope="col">Action</th>

              </tr>
            </thead>
            <tbody class="table-body">
              
            </tbody>
          </table>

        </div>

        <div class="succes-fixed">
          <p>Submitted Succesfully</p>
          <i class='bx bx-check'></i>
        </div>
        <!-- ?Modal for Adding -->

        <div class="modal1">
          <form class="form-submit">
            <h5>Employee Form</h5>
            <hr>
            <div class="modal-body">
              <div class="left-input">

                <div class="ful-name-div">
                  <input type="text" id="username" class="form-control username" >
                  <label for="username" class="user-label">username</label>
                  <p class="user-error"></p>
                </div>
  
                <div class="email-div">
                  <input type="text" id="email" class="form-control email">
                  <label for="email">Email</label>
                  <p class="email-error"></p>
                </div>
                <div class="number-div">
                  <input type="number" id="number" class="form-control number">
                  <label for="number">Mobile</label>
                </div>
              </div>
  
              <div class="right-i-main">
                <h5>Gender</h5>
  
                <div class="right-input">
  
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                      checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Female
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                      checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Other
                    </label>
                  </div>
                </div>
  
                <select class="form-select select" aria-label="Default select example">
                  <option value="empty">Choose Your Positiob</option>
                  <option value="Developer">Developer</option>
                  <option value="Marketing">Marketing</option>
                  <option value="Accounting">Accounting</option>
                  <option value="HR">HR</option>
                </select>
  
                <input class="form-control date" type="date">
  
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Permanent Employee
                  </label>
                </div>
  
                <div class="submit-btns">
                  <button type="submit" class="btn btn-primary submit-btn">Submit</button>
                  <button type="submit" class="btn btn-secondary">Reset</button>
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="modal-back"></div>

        <!-- ?Modal for Edit -->

        <div class="modal2">
          <form class="form-submit2">
            <h5>Edit Form</h5>
            <hr>
            <div class="modal-body2">
                <input type="text" class="form-control edit-name" placeholder="Change Name">
  
                <input type="text" class="form-control edit-email" placeholder="Change Email">
  
                <input type="number" class="form-control edit-number" placeholder="Change Mobile">
              
                <h5>Edit Position</h5>
  
                <select class="form-select edit-select2" aria-label="Default select example" aria-placeholder="Department">
                  <option value="Developer">Developer</option>
                  <option value="Marketing">Marketing</option>
                  <option value="Accounting">Accounting</option>
                  <option value="HR">HR</option>
                </select>
  
                <div class="submit-btns2">
                  <button type="submit" class="btn btn-primary save">Save</button>
                </div>
              
            </div>
          </form>
        </div>


      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
  <script src="main.js"></script>
</body>

</html>
